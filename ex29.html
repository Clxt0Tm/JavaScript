<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>Mostrar no console</h1>

    <script>
        let contador = 0;
        while(contador < 5){
            console.log(contador + 1);
            contador++;
        }
    </script>
</body>
