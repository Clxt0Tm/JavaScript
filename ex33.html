<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique Script</title>
</head>
<body>
    <h1>Manipulação de Eventos - Click</h1>
    <button id="meuBotao">Clique aqui com onclick</button>

    <h1>Manipulação de Eventos - Onclick</h1>
    <button onclick="alert('Você clicou no botão!')">Clique aqui com onclick</button>

    <script>
        //selecionar o button
        const botao = document.getElementById('meuBotao');

        //Adicionar o manipulador de eveto click
        botao.addEventListener('click', function(){
            alert('Botão clicado!!!');
        })
    </script>
</body>
</html>
